// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time

    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile group: 'com.googlecode.matrix-toolkits-java', name: 'mtj', version: '1.0.4'
    compile group: 'com.github.fommil.netlib', name: 'netlib-native_system-linux-x86_64', version: '1.1'
    compile group: 'net.sourceforge.javacsv', name: 'javacsv', version: '2.0'
    testCompile group: 'org.nd4j', name: 'nd4j-native-platform', version: '0.9.1'
    testCompile group: 'org.nd4j', name: 'nd4j-cuda-8.0-platform', version: '0.9.1'
    compile group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '0.9.1'
    
    compile group: 'jfree', name: 'jfreechart', version: '1.0.13'
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
